<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1,h2,p,#id,.pre{
            color: blueviolet;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <h2>ini sebuah sub judul</h2>
    <p>ini sebuah artikel bla bla bla...</p>
    <span id="id">spannnnnn</span>
    <pre class="pre">preeeeeeeeeee</pre>
</body>
</html>
