<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: 'pacifico';
            font-weight: 300;
        }
        p{
            font-family: "Edu AU VIC WA NT Pre";
            font-weight: 500;
        }
        span{
            font-style: oblique;
        }

    </style>
</head>
<body>
    <h1>Sebuah Halaman Untuk Belajar Font</h1>
        <p>Lorem <span>ipsum</span> dolor, sit amet consectetur adipisicing elit. Sunt necessitatibus officia, magnam et illo inventore mollitia dolorum, rem earum nam consequuntur architecto veritatis velit cupiditate nulla fuga, sapiente ipsam est!</p>
</body>
</html>
